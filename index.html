<html>

<head>
  <title>pigskin</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/select2/3.4.8/select2.css">
</head>

<body>

  <div id='vis'></div>

  <div id='toolbar'>
    <h1>//pigskin</h1>
    <div id='team-select-wrapper'>
      <select multiple class='selector' id='team-select'></select>
    </div>
    <div id='school-select-wrapper'>
      <select multiple class='selector' id='school-select'></select>
    </div>
    <div id='position-select-wrapper'>
      <select multiple class='selector' id='position-select'></select>
    </div>

    <button id='split-school'>Split by School</button>
    <button id='split-team'>Split by Team</button>
    <button id='split-position'>Split by Position</button>
  </div>

  <div id='sig'>@chasjhin</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://cdn.jsdelivr.net/select2/3.4.8/select2.js"></script>
  <script src="js/CustomTooltip.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
