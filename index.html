<html>

<head>
  <title>potato</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/potato.css">
  <link rel="stylesheet" type="text/css" href="css/basketball.css">
</head>

<body>
  <div class='load-screen'>
    <label class="fileContainer">
      Click Here to Upload a File
      <input type='file' id='file-uploader' name='files'>
    </label>
    <div id='demo'>
      <div id='demo-text'>Alternatively, try a demo dataset:</div>
      <button id='basketball-dataset' class='demo-button'>Basketball</button>
      <button id='billionaire-dataset' class='demo-button'>Billionaires</button>
      <button id='auto-dataset' class='demo-button'>Automobiles</button>
    </div>
  </div>

  <div class='help-wrapper'>
    <div class='help-screen'>
      <div class='controls'>
        Controls:
        <ul>
          <li>Use the buttons above to explore the data</li>
          <li><strong>Click 'n drag</strong> to examine a subset</li>
          <li><strong>Scroll</strong> to zoom</li>
        </ul>
      </div>
      <b>Click anywhere to start!</b>
    </div>
  </div>

  <div class='menu-button-wrapper'>
    <button class='menu-button'>Menu</button>
    <div class='menu-items'>
      <div id='new-option' class='menu-option'>new dataset</div>
      <div id='help-option' class='menu-option'>help</div>
    </div>
  </div>

  <div id='vis'></div>

  <a target="_blank" href="https://github.com/civisanalytics/potato">
    <div id='git'><img src='images/GitHub-Mark-32px.png'></div>
  </a>

  <a href="http://www.chasjhin.com">
    <div id='sig'>@chasjhin</div>
  </a>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="js/potato.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
