<html>

<head>
  <title>Dots!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <label class="fileContainer">
    Click Here to Upload a File
    <input type='file' id='file-uploader' name='files'>
    <div id='demo'>
      <span id='demo-text'>Alternatively, try one of the demo datasets:</span>
      <button id='nfl-dataset'>American Football</button>
      <button id='billionaire-dataset'>Billionaires</button>
    </div>
  </label>

  <div id='toolbar'>
    <div id='title'>Dots!</div>
    <div id='filter-select-wrapper'>
      <div id='filter-select'>
        <input class="typeahead" type="text" placeholder="Search your Data">
      </div>
      <div id='filter-select-buttons'></div>
    </div>
    <div id='modifier-buttons'></div>
  </div>

  <div id='color-legend'>
  </div>

  <div id='vis'></div>

  <a href="https://github.com/cjhin/pigskin">
    <div id='git'><img src='images/GitHub-Mark-32px.png'></div>
  </a>

  <a href="http://www.chasjhin.com">
    <div id='sig'>@chasjhin</div>
  </a>

  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
  <script src="js/jQuery/jquery.min.js"></script>
  <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
  <script src="js/d3/d3.v2.min.js" charset="utf-8"></script>
  <script src="js/typeahead.bundle.min.js"></script>
  <script src="js/CustomTooltip.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
