<html>

<head>
  <title>Dots!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/select2/3.4.8/select2.css"> -->
  <link rel="stylesheet" type="text/css" href="js/select2/select2.css">
</head>

<body>
  <label class="fileContainer">
    Click Here to Upload a File
    <input type='file' id='file-uploader' name='files'>
    <button id='nfl-dataset'>Alternatively, try the demo NFL dataset</button>
  </label>

  <div id='toolbar'>
    <div id='title'>Dots!</div>
    <div id='filter-select-wrapper'>
      <select class='selector' id='filter-select'>
        <option></option>
      </select>
      <div id='filter-select-buttons'></div>
    </div>
    <div id='modifier-buttons'>
      <div id='split-buttons'></div>
      <div id='color-buttons'></div>
    </div>
  </div>

  <div id='color-legend'>
  </div>

  <div id='vis'></div>

  <a href="https://github.com/cjhin/pigskin">
    <div id='git'><img src='images/GitHub-Mark-32px.png'></div>
  </a>

  <a href="http://www.chasjhin.com">
    <div id='sig'>@chasjhin</div>
  </a>

  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
  <script src="js/jQuery/jquery.min.js"></script>
  <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
  <script src="js/d3/d3.v2.min.js" charset="utf-8"></script>
  <!-- <script src="http://cdn.jsdelivr.net/select2/3.4.8/select2.js"></script> -->
  <script src="js/select2/select2.js"></script>
  <script src="js/CustomTooltip.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
